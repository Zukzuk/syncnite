# /etc/nginx/conf.d/default.conf
server {
  listen 3003;

  # ---- uploads: very large bodies + long-running requests ----
  client_max_body_size 20G;
  client_body_timeout 3600s;

  # Avoid temp-file buffering for big uploads
  proxy_request_buffering off;
  proxy_max_temp_file_size 0;

  # ---- static mounts ----
  location ^~ /data/ {
    root /usr/share/nginx/html;
    try_files $uri =404;
    add_header Cache-Control "no-cache";
  }

  location ^~ /extension/ {
    root /usr/share/nginx/html;
    try_files $uri =404;
    add_header Cache-Control "no-cache";
  }

  # ---- SSE: explicit location to guarantee streaming ----
  location = /api/sse {
    proxy_pass         http://api:3004;
    proxy_http_version 1.1;

    # Keep TCP connection open and prevent any buffering
    proxy_set_header   Connection "";
    proxy_buffering    off;
    proxy_request_buffering off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    # Do not compress or coalesce the stream
    gzip off;

    # Tell nginx not to buffer at all (for some proxies)
    add_header X-Accel-Buffering no;

    # Make sure we donâ€™t mangle the event-stream
    proxy_set_header Accept-Encoding "";
  }

  # ---- API ----
  location /api/ {
    proxy_pass         http://api:3004;
    proxy_http_version 1.1;
    proxy_set_header   Connection "";

    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    # No buffering for large streaming bodies (uploads/downloads)
    proxy_request_buffering off;
    proxy_buffering        off;
  }

  # # ---- Playwright fallback ----
  # location = / {
  #   return 302 /playwright-report/;
  # }

  # ---- SPA fallback ----
  location / {
    root /usr/share/nginx/html;
    try_files $uri /index.html;
  }
}
